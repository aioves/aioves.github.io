<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="m">
<head>
    <meta charset="UTF-8">
    <title>Aioves社区</title>

    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{~/css/bootstrap.css}">
    <link rel="stylesheet" href="css/bootstrap-theme.css.css" th:href="@{~/css/bootstrap-theme.css}">

    <script type="text/javascript" src="jquery-3.4.1.slim.min.js" th:src="@{~/jquery-3.4.1.slim.min.js}"></script>
    <script type="text/javascript" src="js/bootstrap.js" th:src="@{~/js/bootstrap.js}"></script>

    <!--引入自定义-->
    <link rel="stylesheet" href="css/main.css" th:href="@{~/css/main.css}">

</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Aioves社区</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" th:href="@{~/}">Aioves社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="关键词">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="${authorizeUrl}" th:if="${session.usr} == null">登录</a></li>
                    <li class="dropdown" th:if="${session.usr} != null">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="${session.usr.login}"></span> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>

<div class="container">
    <div class="row" th:if="${error} != null">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>错误!</strong> <span th:text="${error}"></span>
        </div>
    </div>

    <div class="row">
        <!--左侧栏-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="page-header">
                <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
            </div>

            <form action="/publish" th:action="@{~/publish}" method="post" th:method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)：</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="简明标题">
                </div>

                <div class="form-group">
                    <label for="detail">问题补充(必填，参照问题指南)：</label>
                    <textarea class="form-control" rows="10" name="detail"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">添加标签：</label>
                    <input type="text" class="form-control" name="tags" id="tags" placeholder="标签">
                </div>
                <button type="submit" class="btn btn-info btn-size publish-btn">发布</button>
            </form>

        </div>
        <!--右侧栏-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="page-header">
                <h3>问题发起指南</h3>
                <div>
                    <ul>
                        <li>问题标题：请用精简的语言描述您发布的问题，不超过25个字</li>
                        <li>问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料</li>
                        <li>标签：选择一个或过个合适的标签，并使用逗号隔开；每个标签不超过10个字</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
