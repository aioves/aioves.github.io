<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="cmn-hans">

<div th:fragment="prompt">
    <!--错误消息提示-->
    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error} != null">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong><span class="iconfont icon-cuowutishi"></span></strong> <span th:text="${error}"></span>
    </div>

    <!--成功消息提示-->
    <div class="alert alert-success alert-dismissible" role="alert" th:if="${success} != null">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong><span class="iconfont icon-success"></span></strong> <span th:text="${success}"></span>
    </div>
</div>

</html>
