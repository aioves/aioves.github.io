<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="m">
<head>
    <meta charset="UTF-8">
    <title>Aioves社区</title>

    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{~/css/bootstrap.css}">
    <link rel="stylesheet" href="css/bootstrap-theme.css.css" th:href="@{~/css/bootstrap-theme.css}">

    <script type="text/javascript" src="jquery-3.4.1.slim.min.js" th:src="@{~/jquery-3.4.1.slim.min.js}"></script>
    <script type="text/javascript" src="js/bootstrap.js" th:src="@{~/js/bootstrap.js}"></script>

    <!--引入自定义-->
    <link rel="stylesheet" href="css/main.css" th:href="@{~/css/main.css}">
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Aioves社区</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" th:href="@{~/}">Aioves社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="关键词">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="${authorizeUrl}" th:if="${session.usr} == null">登录</a></li>
                    <li class="dropdown" th:if="${session.usr} != null">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="${session.usr.login}"></span> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>


<div class="container">
    <div class="row" th:if="${error} != null">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>错误!</strong> <span th:text="${error}"></span>
        </div>
    </div>

    <div class="row">
        <!--左侧栏-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="page-header">
                <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h3>
            </div>

            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" th:alt="${question.user.login}" width="38" height="38">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                     <span class="list-font">
                         .<span th:text="${question.commentCount}">12</span>个回复
                         .<span th:text="${question.viewCount}">17</span>次浏览
                         .<span th:text="${question.likeCount}">29</span>人关注
                         .<span th:text="${#calendars.format(question.createDate, 'yyyy.MM-dd HH:mm')}">2020-01-04 00:20</span>
                     </span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/(page=${pagination.firstPage})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page: ${pagination.pages}">
                        <a th:href="@{/(page=${page})}" th:style="${page == pagination.page}?'background-color:#337ab7;color: white;':''" th:text="${page}">1</a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--右侧栏-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="page-header">
                <h3>问题发起指南</h3>
                <div>
                    <ul>
                        <li>问题标题：请用精简的语言描述您发布的问题，不超过25个字</li>
                        <li>问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料</li>
                        <li>标签：选择一个或过个合适的标签，并使用逗号隔开；每个标签不超过10个字</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
